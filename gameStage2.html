void frogMOVEMENT()
{
//FROG DIRECTION
	//W
	if (UP == true)
		{
			image(froggerUP,frogHorizontal,frogVertical,50,50);
		}
	//S
	if (DOWN == true)
		{
			image(froggerDOWN,frogHorizontal,frogVertical,50,50);
		}
	//A
	if (LEFT == true)
		{
			image(froggerLEFT,frogHorizontal,frogVertical,50,50);
		}
	//D
	if (RIGHT == true)
		{
			image(froggerRIGHT,frogHorizontal,frogVertical,50,50);
		}

//DEATH ANIMATION
	if (dying == true)
		{
			image(death,frogHorizontal,frogVertical,50,50);
			DYING = DYING - 1;
			
			if (DYING <= 0)
				{
					if (LIVES == 0)
						{
							link("gameOver.html");
						}
					frogHorizontal = 350;
					frogVertical   = 750;
					dying = false;					
				}			
		}
}

void keyPressed()
{
	if (dying == false)
		{
	//going up
			if (key == 'w')
				{	
					if (frogVertical > 200 && frogVertical < 800)
						{
									SCORE = SCORE + 10;
						
									soundManager.play('s0');
								}
					UP    = true; 
					DOWN  = false;
					LEFT  = false;
					RIGHT = false;
					frogVertical = frogVertical - 50;				
				}
			
	//going down
			if (key == 's')
				{	
					SCORE = SCORE - 10;			
					frogVertical = frogVertical + 50;
				
					if (SCORE < 0)
						{
							SCORE = 0;
						}
					UP    = false;
					DOWN  = true;
					LEFT  = false;
					RIGHT = false;
					soundManager.play('s0');
				}
		
	//going left
			if (key == 'a')
				{
					frogHorizontal = frogHorizontal - 50;
					UP    = false;
					DOWN  = false;
					LEFT  = true;
					RIGHT = false;
					soundManager.play('s0');
				}
		
	//going right
			if (key == 'd')
				{
					frogHorizontal = frogHorizontal + 50;
					UP    = false;
					DOWN  = false;
					LEFT  = false;
					RIGHT = true;
					soundManager.play('s0');
				}
			
	//UPPER CASE BECAUSE WE DON'T SUCK	
			if (key == 'W')
				{
					if (frogVertical > 200 && frogVertical < 800)
						{
							SCORE = SCORE + 10;
							soundManager.play('s0');
						}
					UP    = true;
					DOWN  = false;
					LEFT  = false;
					RIGHT = false;
					frogVertical = frogVertical - 50;
				}
			
			if (key == 'S')
				{
					SCORE = SCORE - 10;
				
					frogVertical = frogVertical + 50;
				
					if (SCORE < 0)
						{
							SCORE = 0;
						}
					UP    = false;
					DOWN  = true;
					LEFT  = false;
					RIGHT = false;
					soundManager.play('s0');
				}
		
			if (key == 'A')
				{
					frogHorizontal = frogHorizontal - 50;
					UP    = false;
					DOWN  = false;
					LEFT  = true;
					RIGHT = false;
					soundManager.play('s0');
				}
			
			if (key == 'D')
				{
					frogHorizontal = frogHorizontal + 50;
					UP    = false;
					DOWN  = false;
					LEFT  = false;
					RIGHT = true;
					soundManager.play('s0');
				}
	}
}
